<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <!--<link href="bower_components/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <script src=bower_components/jquery.min.js></script>
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <div id="highScore">High Score: 0</div>
    <div class="wrap">
        <div class="gameBack">
            <div class="board">
                <div class="tile green" data-tile="0"></div>
                <div class="tile red" data-tile="1"></div>
                <div class="tile yellow" data-tile="2"></div>
                <div class="tile blue" data-tile="3"></div>
            </div>
            <div class="innercircle">
                <div id="title">Simon</div>
                <div id="level">0</div>
                <button id="start"></button>
                <button id="reset"></button>
            </div>
        </div>
    </div>
</body>

<footer>Created by <a target="_blank" href="https://github.com/sammershon">Sam Mershon</a></footer>

</html>
